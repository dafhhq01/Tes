<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../capstone/css/login.css"> 
</head>

<body>
    <div class="container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="/login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            
            <button type="submit">Login</button>
        </form>
         
        <p>Belum punya akun? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        <p>Lupa sandi? <a href="{{ url_for('reset_password') }}">Atur Ulang Sandi</a></p>
        <p><a href="{{ url_for('home') }}">Kembali ke Home</a></p>
    </div>

    

</body>

</html>
